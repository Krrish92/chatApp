<!DOCTYPE html>
<html>

<head>
    <title>Chat Application - A small demo</title>
    <meta property="og:title" content="Chat Application - A small demo" />
    <meta property="og:description"
        content="This is a small chat application build with nodejs, socket.io. This is great demo for understanding session management in browswe and one to one chatting" />
    <meta property="og:image" content="https://bombyxplm.com/assets/img/og-imge1.jpg" />
    <meta name="description"
        content="This is a small chat application build with nodejs, socket.io. This is great demo for understanding session management in browswe and one to one chatting">
    <meta name="keywords" content="Chat application, session management, multiple tabs, socket.io">
    <meta name="author" content="Krrish Yadav">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script src="assets/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript" src="assets/js/jquery.mCustomScrollbar.min.js"></script>

    <link rel="stylesheet" href="assets/css/theme.css">
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/socket.io.min.js"></script>
    <script src="assets/js/ws.js"></script>
</head>
<!--Coded With Love By Mutiullah Samim-->

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-4 col-xl-3 chat">
                <div class="card mb-sm-3 mb-md-0 contacts_card">
                    <!-- <div class="card-header">
                        <div class="input-group">
                            <input type="text" placeholder="Search..." name="" class="form-control search">
                            <div class="input-group-prepend">
                                <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                            </div>
                        </div>
                    </div> -->
                    <div class="card-body contacts_body">
                        <ui class="contacts" id="profile"></ui>
                        <ui class="contacts" id="onlineUsers">

                        </ui>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head chat-box" style="display: none;">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="assets/images/user.png" class="rounded-circle user_img chat-user-image">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span class='chat-user-name'></span>
                            </div>
                        </div>
                        <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i>...</span>
                        <div class="action_menu">
                            <ul>
                                <li class="add-to-group"><i class="fas fa-plus"></i> Add to group</li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body msg_card_body chat-box" style="display: none;">

                    </div>
                    <div class="default-msg" style="margin:auto">Click on user to start chatting</div>
                    <div class="card-footer chat-box" style="display: none;">
                        <div class="input-group">
                            <!-- <div class="input-group-append">
                                <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                            </div> -->
                            <textarea name="" class="form-control type_msg"
                                placeholder="Type your message..."></textarea>
                            <!-- <div class="input-group-append">
                                <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                            </div> -->
                        </div>
                        <span class="typing" style="font-size: 8px; font-style: italic; color: white;"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="groupModal" tabindex="-1" role="dialog" aria-labelledby="groupModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="groupModalLabel">Create group</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table>
                        <tr>
                            <td>Group Name</td>
                            <td><input type="text" class="group-name"></td>
                        </tr>
                    </table>
                    <ul class="selectedUsers"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary create-group-btn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/default.js"></script>
    <script type="text/javascript" src="assets/js/listener.js"></script>
</body>

</html>
